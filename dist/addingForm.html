<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/addingForm.css"/>
    <title>Adding form</title>
</head>
<body>
    <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>Adding Form</h1>
          </div>
          <div class="item">
            <p>Tittle</p>
            <div class="name-item">
              <input type="text" name="name" placeholder="Tittle" />
            </div>
          </div>
          <div class="item">
            <p>Description</p>
            <textarea rows="3" placeholder="Description"></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" >Add</button>
            <button type="reset" >Resset</button>
          </div>
        </form>
      </div>
</body>
</html>
